<!DOCTYPE html>
<html>
<head>
    <title>Marla to Square Feet Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #converter {
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Marla to Square Feet Converter</h1>
    <div id="converter">
        <label for="marla">Enter Marla:</label>
        <input type="number" id="marla" placeholder="Enter Marla" oninput="convertMarlaToFeet()">
        <p id="result">Square Feet: </p>
    </div>

    <script>
        function convertMarlaToFeet() {
           
            const marla = parseFloat(document.getElementById("marla").value);

            
            const squareFeet = marla * 272.25;

          
            const resultElement = document.getElementById("result");
            resultElement.textContent = `Square Feet: ${squareFeet.toFixed(2)}`;
        }
    </script>
</body>
</html>
